<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Raumschiffschlacht</title>
  <style>
    canvas {
      background-color: rgba(0,0,0, 0.8);
      margin-left: 25%;
    }
    body {
        position: relative;
    }
    h2 {
        position: absolute;
        right: 44%;
        color: #ed5411;
        bottom: 0;
    }
  </style>

  <script>
    let KEY_SPACE = false; // 32
    let KEY_UP = false; // 38
    let KEY_DOWN = false; // 40
    let canvas;
    let ctx;
    let backgroundImage = new Image();
    var counter = 0;

    let rocket = {
      x: 50,
      y: 200,
      width: 100,
      height: 50,
      src: 'img/rocket.png'
    }

    let ufos = [];
    let shots = [];

    document.onkeydown = function (e) {
      if (e.keyCode === 32) { // Leertaste gedreuckt
        KEY_SPACE = true;
      }
      if (e.keyCode === 38) { // Nach oben gedreuckt
        KEY_UP = true;
      }
      if (e.keyCode === 40) { // Nach unten gedreuckt
        KEY_DOWN = true;
      }
    }

    document.onkeyup = function (e) {
      if (e.keyCode === 32) { // Leertaste losgelassen
        KEY_SPACE = false;
      }
      if (e.keyCode === 38) { // Nach oben losgelassen
        KEY_UP = false;
      }
      if (e.keyCode === 40) { // Nach unten losgelassen
        KEY_DOWN = false;
      }
    }

    function startGame() {
      canvas = document.getElementById('canvas');
      ctx = canvas.getContext('2d');
        ctx.font = "30px Arial";
        ctx.textAlign = "center";
        ctx.fillText("Hello World", canvas.width/2, canvas.height/2);
      loadImages();
      setInterval(update, 1000/25);
      setInterval(createUfos, 5000);
      setInterval(checkForCollion, 1000/25);
      setInterval(checkForShoot, 1000 / 10);
      draw();
    }

    function checkForCollion() {
      ufos.forEach(function(ufo) {

        // Kontrollieren, ob UFO mit Rakete kollidiert
        if (rocket.x + rocket.width > ufo.x &&
                rocket.y + rocket.height > ufo.y &&
                rocket.x < ufo.x &&
                rocket.y < ufo.y + ufo.height
        ) {
          rocket.img.src = 'img/explosion.webp';
          console.log('Collion!!!');
          ufos = ufos.filter(u => u !== ufo);
        }

        // Deine Hausaufgabe
        shots.forEach(function(shot) {
          // Kontrollieren, ob Laser mit Rakete kollidiert
          if (shot.x + shot.width > ufo.x &&
                  shot.y + shot.height > ufo.y &&
                  shot.x < ufo.x &&
                  shot.y < ufo.y + ufo.height
          ) {
            ufo.hit = true;
            ufo.img.src = 'img/explosion.webp';
            counter++;
            document.getElementById('enemies').textContent = `Destroyed enemies: ${counter}`;
            console.log(counter);

            setTimeout(() => {
              ufos = ufos.filter(u => u !== ufo);
            }, 50);
          }
        });
      });
    }

    function checkForShoot() {
      if (KEY_SPACE) {
        let shot = {
          x: rocket.x + 110,
          y: rocket.y + 22,
          width: 20,
          height: 4,
          src: 'img/shot.png',
          img: new Image()
        };
        shot.img.src = shot.src; // Laser-Bild wird geladen.

        shots.push(shot);
      }
    }

    function createUfos() {
      let ufo = {
        x: 800,
        y: Math.random() * 500, // Wir platzieren unsere UFOs an einem zuf√§lligen Ort
        width: 100,
        height: 40,
        src: 'img/ufo.png',
        img: new Image(),
      };

      ufo.img.src = ufo.src; // Ufo-Bild wird geladen
      ufos.push(ufo);
    }

    function update() {
      if (KEY_UP) {
        rocket.y -= 7;
      }
      if (KEY_DOWN) {
        rocket.y += 7;
      }

      ufos.forEach(function(ufo) {
        if (!ufo.hit) {
          ufo.x -= 5;
        }
      });

      shots.forEach(function(shot) {
        shot.x += 15;
      });
    }

    function loadImages() {
      backgroundImage.src = 'img/stars.png';
      rocket.img = new Image();
      rocket.img.src = rocket.src;
    }

    function draw() {
      ctx.drawImage(backgroundImage, 0, 0);
      ctx.drawImage(rocket.img, rocket.x, rocket.y, rocket.width, rocket.height);
      ufos.forEach(function(ufo) {
        ctx.drawImage(ufo.img, ufo.x, ufo.y, ufo.width, ufo.height);
      })
      shots.forEach(function(shot) {
        ctx.drawImage(shot.img, shot.x, shot.y, shot.width, shot.height);
      });

      requestAnimationFrame(draw);
    }
  </script>
</head>

<body onload="startGame()">
  <canvas width="720" height="480" id="canvas"></canvas>
  <h2 id="enemies">Destroyed enemies: 0</h2>
</body>
</html>
